[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
upload_port = COM5
monitor_speed = 115200
lib_deps = 
	FastLED
	me-no-dev/ESPAsyncTCP@^1.2.2
platform_packages = 

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = COM5
monitor_speed = 115200
lib_deps = 
	FastLED
	me-no-dev/ESPAsyncTCP@^1.2.2
platform_packages =
